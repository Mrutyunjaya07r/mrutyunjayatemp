<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="tempConversion.js"></script>
    <title>Temperature Converter</title>
</head>

<body>
    <nav id="darkMode">
        <span id="dark" class="">&#9788</span><span id="light" class="no-display">&#127769</span>
    </nav>
    <div class="container">
        <p class="p1">Temperature Converter</p>
        <div class="input-container">
            <p class="p2">UNITS</p>
            <select id="conversion-from-type" class="dropdown-box1">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Rankine">Rankine</option>
            </select> 
            <p class="to">to</p>
            <select id="conversion-to-type" class="dropdown-box2">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius" selected>Celsius</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Rankine">Rankine</option>
            </select>
            <input type="number" class="dropdown-box3" id="temperature" placeholder="Enter temperature in Fahrenheit">
            <button id="convert">Convert</button>
        </div>
    </div>
    <div class="result">
        <p id="result-text"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
